<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS2020</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="headers">
      <h1 id="h1">Connor's Rock Paper Scissors Game</h1>
      <h2 id ="h2">You vs a computer</h2>
    </div>
    
    <div class="user">
      <div id="user-display">Your choice: </div>
      <div id="user-choice"></div>
    </div>

    <div class="computer">
      <div id="computer-display">Computer choice: </div>
      <div id="computer-choice"></div>
    </div>

    <div class="results">
      <div id="result-display">VS</div>
      <div id="result"></div>
    </div>

    <button class="choices" id="Rock">Rock</button>
    <button class="choices" id="Paper">Paper</button>
    <button class="choices" id="Scissors">Scissors</button>

  </body>
  <script src="RPS.js" charset="utf-8"></script>
</html>
