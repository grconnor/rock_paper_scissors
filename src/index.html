<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS2020</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Connor's Rock Paper Scissors Game</h1>
      <h2>You vs the computer</h2>
   </header>

    <div>You chose: </div>
    <div id="user-choice"></div>

    <div>Computers choice: </div>
    <div id="computer-choice"></div>

    <div>Results: </div>
    <div id="result"></div>

    <button class="choices" id="rock">Rock</button>
    <button class="choices" id="paper">Paper</button>
    <button class="choices" id="scissors">Scissors</button>

  </body>
  <script src="RPS.js" charset="utf-8"></script>
</html>
